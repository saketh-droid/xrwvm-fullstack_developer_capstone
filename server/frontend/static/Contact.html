  <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
          <h2 style="padding-right: 5%;">Dealerships</h2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>

                <a class="nav-link active" style="font-size: larger;" href="/about">About Us</a>

              </li>
            </ul>
          </div>
        </div>
      </nav>

<!-- Contact section -->
<section class="contact-section py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h2>Contact Us</h2>
        <p>Feel free to get in touch with us. We are always here to help you.</p>
        <ul class="list-unstyled">
          <li><strong>Address:</strong> Your Address, City, Country</li>
          <li><strong>Phone:</strong> +1234567890</li>
          <li><strong>Email:</strong> info@example.com</li>
        </ul>
      </div>
      <div class="col-lg-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3">
  <div class="container">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
